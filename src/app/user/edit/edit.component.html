<form novalidate (ngSubmit)="onSubmit()" [formGroup]="userFrm" class="row justify-content-md-center">
    <div class="col-md-8">
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">
          Name:
        </label>
        <div class="col-10">
          <input class="form-control" type="text" formControlName="name" id="example-text-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">
          Email:
        </label>
        <div class="col-10">
          <input class="form-control" type="email" formControlName="email" id="example-email-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-photo" class="col-2 col-form-label">
          Photo:
        </label>
        <div class="col-10">
          <input class="form-control" type="url" id="example-url-photo" formControlName="photo">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-10 offset-2">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>
